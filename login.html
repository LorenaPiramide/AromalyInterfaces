<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="login" class="modal-login" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button data-dismiss="modal" class="close">&times;</button> <!--TODO: No sé para qué sirve lo del button-->
                    <h4>Login</h4>
                    <form>
                        <input type="text" name="username" class="username-form" placeholder="Username"/>
                        <input type="password" name="password" class="password-form" placeholder="password"/>
                        <input class="boton-login" type="submit" value="Login"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
