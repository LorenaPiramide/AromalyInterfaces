<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aromaly</title>
    <link rel="stylesheet" href="styles/perfume.css">
    <link rel="stylesheet" href="styles/root.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/inicio.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="fixed">
            <nav class="nav-aromaly">
                <label class="menu-button" for="toggle-menu">
                    <img src="artwork/nav-icons/menu.png" alt="Menú" class="icon-menu">
                </label>
                <label>
                    <img src="artwork/nav-icons/busqueda.png" alt="Búsqueda">
                </label>
                <a class="logo-aromaly" href="aromaly.html"> <!--Aquí va el index.html, pero como aún no lo tengo, pongo esta-->
                    <img src="artwork/nav-icons/aromaly-logo-edit.png" alt="Logo web">
                </a>
                <label for="toggle-login" class="button-user"> <!--toggle login es para el modal-->
                    <img src="artwork/nav-icons/user.png">
                </label>
            </nav>
        </div>
    </header>
    
    <!--MENÚ-->
    <input type="checkbox" id="toggle-menu" class="toggle-menu">
    <div class="sidebar-menu">
        <ul>
            <li><a href="">Perfumes</a></li>
            <li><a href="">Perfumistas</a></li>
            <li><a href="">Listas</a></li>
            <li><a href="">Marcas</a></li>
        </ul>
    </div>
    <label for="toggle-menu" class="overlay"></label> <!--Fondo oscuro-->
    
    <!--MODALES-->
    <input type="radio" id="toggle-login" name="auth-modal" hidden> <!--Checkbox oculto para el modal-->
    <input type="radio" id="toggle-register" name="auth-modal" hidden> <!--Lo mismo para el registro-->
    <input type="radio" id="toggle-none" name="auth-modal" hidden checked> <!--toggle none cierra todo (por eso se necesita en close) y auth modal permite que solo uno esté activo-->
    
    <!--MODAL LOGIN-->
    <div class="modal-login">
        <div class="card-login">
            <label for="toggle-none" class="close">&times;</label> <!--El &times; es como la X pero esto hace que se vea bien en todos los navegadores-->
            <h5>Inicio de sesión</h5>
            <form>
                <input type="text" name="username" class="username-form" placeholder="Nombre de usuario"/>
                <input type="password" name="password" class="password-form" placeholder="Contraseña"/>
                <input class="boton-login" type="submit" value="Login"/>
                <p class="p-modal">¿No tienes cuenta? Regístrate <label for="toggle-register" class="switch-modal">aquí</label></p>
            </form>
        </div>
    </div>
    <!--MODAL REGISTER-->
    <div class="modal-register">
        <div class="card-login">
            <label for="toggle-none" class="close">&times;</label> <!--El &times; es como la X pero esto hace que se vea bien en todos los navegadores-->
            <h5>Registro</h5>
            <form>
                <input type="text" name="username" class="username-form" placeholder="Nombre de usuario"/>
                <input type="password" name="password" class="password-form" placeholder="Contraseña"/>
                <input type="password" name="password" class="password-form" placeholder="Repite la contraseña"/>
                <input class="boton-login" type="submit" value="Crear cuenta"/>
                <p class="p-modal">¿Ya tienes cuenta? Inicia sesión <label for="toggle-login" class="switch-modal">aquí</label></p>
            </form>
        </div>
    </div>

    <div class="inicio">
        <div class="texto-inicio">
            <h1>DESCUBRE EL MEJOR PERFUME</h1>
            <a class="boton" href="perfume.html"> <!--Aquí va el index.html, pero como aún no lo tengo, pongo esta-->
                Ver perfume
            </a>
        </div>
        <div class="img-inicio"><img src="artwork/inicio/MaisonFrancisKurkdjian_sGrandSoir_4.webp" alt="Imagen perfume"></div>
    </div>
    <!--FOOTER-->
    <footer>
        <hr>
        <div class="div-footer">
            <a href="perfume.html"><img class="logo-footer" src="./artwork/nav-icons/aromaly-logo-edit.png" alt="logo aromaly"></a>
            <div class="social-media">
                <a href=""><img src="./artwork/social-media/instagram.png" alt="Icono instagram"></a>
                <a href=""><img src="./artwork/social-media/twitter.png" alt="Icono Twitter"></a>
            </div>
        </div>
    </footer>
</body>
</html>
